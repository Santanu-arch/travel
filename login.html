<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlodeTrek</title>
  <link rel="icon" type="image/x-icon" href="logo.jpg">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->

  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
    }
    
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center center;
      z-index: -1;
    }

    .card {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .signup-card .btn, .signin-card .btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .signup-card .btn:hover, .signin-card .btn:hover {
      background-color: #004466;
    }

    .form-control {
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }

    a {
      text-decoration: none;
      color: #005477;
    }

    a:hover {
      color: #004466;
    }

    .text-center {
      margin-bottom: 15px;
    }

    .signup-card {
      display: none;
    }
  
    #scontent {
      display: none;
    }
  
    #sloader{
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="index.html" class="navbar-toggler" type="button">
        <span class="fa fa-arrow-left"></span>
      </a>

      <a class="navbar-brand mx-auto" href="#">
        <b style="color: #005477;">Globe</b><b>Trek</b>
      </a>

      <a class="navbar-brand" href="#" style="color: #005477;"><i class="fa fa-question-circle-o" aria-hidden="true"></i> Help</a>
    </div>
  </nav>

   <div id="sloader">        
    <dotlottie-player src="https://lottie.host/868bcba5-5941-4ac4-8da7-1be0b850e27c/W6YbxPHXua.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>   
  </div> 
  
  <section id="scontent">
    
  <!-- Background Video -->
  <video class="background-video" autoplay loop muted preload="auto" poster="thum2.jpg">
    <source src="login.mp4" type="video/mp4">
  </video>

  <!-- Sign In Card -->
  <div class="card shadow-lg rounded-lg signin-card">
    <div class="card-body">
      <h2 class="text-center" style="color: #005477;">Sign In</h2>
      <form id="signin-form">
        <div class="text-center mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="text-center mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        </div>
        <div class="text-center form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
          <span>&nbsp;</span>
          <span>&nbsp;</span>
          <span>&nbsp;</span>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" id="signInButton" class="btn text-light text-center" style="background-color: #005477;">Sign In</button>
        <div class="login-register text-center mt-3">
          <p>Don't have an account? <a href="#" class="register-link" id="go-to-signup">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Sign Up Card -->
  <div class="card shadow-lg rounded-lg signup-card">
    <div class="card-body">
      <h2 class="text-center" style="color: #005477;">Sign Up</h2>
      <form id="signup-form">
        <div class="text-center mb-3 mt-3">
          <label for="name" class="form-label">Username:</label>
          <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" required>
        </div>
        <div class="text-center mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email-signup" placeholder="Enter email" name="email" required>
        </div>
        <div class="text-center mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd-signup" placeholder="Enter password" name="pswd" required>
        </div>
        <div class="text-center mb-3">
          <label for="pwd" class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="cpwd-signup" placeholder="Enter password again" name="cpswd" required>
        </div>
        <div class="text-center form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="terms-checkbox" name="terms"> I agree to
          </label>
          <a href="#">terms & conditions</a>
        </div>
        <button type="submit" id="signUpButton" class="btn text-light text-center" style="background-color: #005477;">Sign Up</button>
        <div class="login-register text-center mt-3">
          <p>Already have an account? <a href="#" class="login-link" id="go-to-signin">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
    
  
  <div id="popup" class="alert alert-success" style="display: none;"></div>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white p-2">
      <div class="text-center mt-4">
        <p class="mb-0">Â© 2024-2028 GlobeTrek. All Rights Reserved.</p>
      </div>
  </footer>
</section>
  <script>
    $('#go-to-signup').click(function(event) {
      event.preventDefault();
      $('.signin-card').fadeOut(300);
      $('.signup-card').fadeIn(300);
    });

    $('#go-to-signin').click(function(event) {
      event.preventDefault();
      $('.signup-card').fadeOut(300);
      $('.signin-card').fadeIn(300);
    });

    $('#signin-form').on('submit', function(event) {
      event.preventDefault();

      var email = $('#email').val();
      var password = $('#pwd').val();

      if (email === "" || password === "") {
        alert("Please fill in all fields.");
        return false;
      }

      localStorage.setItem('isSignedIn', 'true'); // Store sign-in status in localStorage
           
      const popup = document.getElementById("popup");

      localStorage.setItem("popupMessage", "You have successfully signed in!");

      setTimeout(function() {
        popup.style.display = "none";
        window.location.href = 'index.html';
      }, 500);
    });

    $('#signup-form').on('submit', function(event) {
      event.preventDefault();

      var username = $('#name').val();
      var email = $('#email-signup').val();
      var password = $('#pwd-signup').val();
      var confirmPassword = $('#cpwd-signup').val();
      var termsCheckbox = $('#terms-checkbox').prop('checked');

      if (username === "" || email === "" || password === "" || confirmPassword === "") {
        alert("Please fill in all fields.");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      if (!termsCheckbox) {
        alert("You must agree to the terms and conditions.");
        return false;
      }
      
      localStorage.setItem('isSignedIn', 'true'); // Store sign-in status in localStorage
      
      const popup = document.getElementById("popup");

      localStorage.setItem("popupMessage", "You have successfully signed up!");

      setTimeout(function() {
        popup.style.display = "none";
        window.location.href = 'index.html';
      }, 500);
    });
  
  // Check if the page has already been loaded during this session
        window.onload = function() {
            if (!sessionStorage.getItem('sloaded')) {
                setTimeout(function() {
                    document.getElementById('sloader').style.display = 'none';
                    document.getElementById('scontent').style.display = 'block';
                    sessionStorage.setItem('sloaded', 'true');
                }, 5000);
            } else {
                // Skip loader if already loaded in this session
                document.getElementById('sloader').style.display = 'none';
                document.getElementById('scontent').style.display = 'block';
            }
        };
  </script>
</body>
</html>
